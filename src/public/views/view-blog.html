<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../controller/blog.js"></script>
    <script>
        function logout() {
            localStorage.clear();
        }
    </script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/view-blog.css">
</head>

<body>
    <div id="main">
        <div id="layout">
            <div id="layout_left">
                <div class="nav-container">
                    <a class="nav-item" href="./home.html">Home</a>
                    <a class="nav-item" href="./profile.html">Profile</a>
                    <a class="nav-item" href="./blog.html">Create Blog</a>
                    <a onclick="logout()" class="nav-item" href="../index.html">Logout</a>
                </div>
            </div>
            <div id="layout_middle">
                <div class="container">
                    <h1 id="blog_title"></h1>
                
                    <p id="blog_content"></p>

                    <p id="written_by"></p>
                    <span id="date"></span>
                </div>
            </div> 
            <div id="layout_right">
                <div class="comments-list-container">
                    <h3>Comments</h3>
                    <textarea id="new-comment-input" placeholder="Add Comment..."></textarea>
                    <button id="submit-button" class="submit-button">Submit</button>
                    <div class="all-comments"></div>
                </div>
            </div>
        </div>
    </div>
